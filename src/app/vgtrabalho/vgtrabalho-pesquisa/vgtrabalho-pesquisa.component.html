<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>


<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()" >
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>
          Vagas de Trabalho
        </h1>
      </div>
      <div class="ui-g-12 ui-fluid">
          <label>Filtro:</label>
          <p-radioButton name="filtrar" value="cargo" label="Cargo" [(ngModel)]="selectedValue"> </p-radioButton>
          <p-radioButton name="filtrar" value="empresa" label="Empresa" [(ngModel)]="selectedValue"></p-radioButton>
          <input pInputText type="text" name="descricao" [(ngModel)]="busca">
      </div>
      <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
  </form>
  <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="vgtrabalho" [paginator]="true" [rows]="3" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th class="col-id-header">Id</th>
                    <th>Vagas de Trabalho</th>
                    <th>Empresas</th>
                   <th class="col-acoes"></th>
                  </tr>
               </ng-template>

               <ng-template pTemplate="body" let-vgt>
                  <tr>
                    <td class="col-id">{{vgt.id}}</td>
                    <td>{{vgt.nomedcargo}}</td>
                    <td>{{vgt.empresas}}</td>
                    <td class="col-acoes">
                        <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="1000"  class="ui-button-info" [routerLink]="['/vgtrabalho', vgt.id]"></button>
                        <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000" class="ui-button-danger" (click)="confirmarExclusao(vgt)"></button>
                    </td>
                  </tr>
                </ng-template>

          </p-table>
      </div>

      <div class="ui-g-12">
          <a pButton label="Cadastrar nova vaga de Trabalho" routerLink="/vgtrabalho"></a>
      </div>

  </div>
</div>
